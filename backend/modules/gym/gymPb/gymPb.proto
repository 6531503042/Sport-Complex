syntax = "proto3";

option go_package = "https://github.com/6531503042/Sport-Complex";

message BookSlotReq {
    string user_id = 1;
    string slot_id = 2;
}

message BookSlotRes {
    bool success = 1;
    string message = 2;
}

service GymGrpcService {
    rpc BookSlot(BookSlotReq) returns (BookSlotRes);
}